<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&P</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --soft-pink: #fff0f3; 
            --text-color: #8c5e5e;
        }

        body {
            background-color: var(--soft-pink);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            touch-action: manipulation;
        }

        #heartCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* Heart Balloon Styling */
        .balloon {
            position: absolute;
            bottom: -150px;
            opacity: 0.8;
            z-index: 2;
            cursor: pointer;
            pointer-events: auto; /* Changed from none to allow interaction */
            animation: floatUp linear infinite;
            /* Creates the heart shape */
            clip-path: path('M12 4.419c-2.826-5.695-11.999-4.064-11.999 3.27 0 7.27 9.903 10.938 11.999 15.311 2.096-4.373 12-8.041 12-15.311 0-7.327-9.17-8.972-12-3.27z');
            transform-origin: center;
            transition: transform 0.2s ease-out, opacity 0.2s;
        }

        /* String for the heart */
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background: rgba(140, 94, 94, 0.2);
            position: absolute;
            bottom: -40px;
            left: 50%;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-130vh) rotate(15deg); }
        }

        .popping {
            transform: scale(2);
            opacity: 0 !important;
        }

        .header-section { text-align: center; padding: 50px 20px 0; z-index: 10; }
        
        /* Updated this to match the button pink */
        h3 { font-size: 2rem; color: var(--primary); margin-bottom: 8px; text-shadow: 1px 1px white; }
        
        .message { font-style: italic; font-weight: 500; max-width: 80%; margin: 0 auto; }

        .stack-container {
            position: relative;
            width: 280px; height: 380px;
            margin: 40px auto;
            z-index: 10; perspective: 1000px;
        }

        .photo-card {
            position: absolute;
            width: 100%; height: 100%;
            background: white;
            padding: 10px 10px 50px 10px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #fce4ec;
        }

        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        .c1 { transform: rotate(-5deg); z-index: 5; }
        .c2 { transform: rotate(3deg); z-index: 4; }
        .c3 { transform: rotate(-2deg); z-index: 3; }
        .c4 { transform: rotate(6deg); z-index: 2; }
        .c5 { transform: rotate(-8deg); z-index: 1; }

        .move-to-back {
            transform: translateX(400px) rotate(35deg) scale(0.7) !important;
            opacity: 0; z-index: 0 !important;
        }

        .btn-play {
            margin-top: 10px;
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 20;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }
    </style>
</head>
<body onmousemove="handleInteraction(event)" ontouchmove="handleInteraction(event)">

    <canvas id="heartCanvas"></canvas>
    <div id="balloon-container"></div>

    <div class="header-section">
        <h1>Happy Valentine's Day</h1>
        <p class="message">"Rabb Karke Tenu Vi Kise Naal Ho Jave Ik Tarfa."</p>
    </div>

    <div class="stack-container" id="mainStack">
        <div class="photo-card c1" style="z-index: 5;"><img src="Princess1.jpg" alt="1"></div>
        <div class="photo-card c2" style="z-index: 4;"><img src="Princess2.jpg" alt="2"></div>
        <div class="photo-card c3" style="z-index: 3;"><img src="Princess3.jpg" alt="3"></div>
        <div class="photo-card c4" style="z-index: 2;"><img src="Princess4.jpg" alt="4"></div>
        <div class="photo-card c5" style="z-index: 1;"><img src="Princess5.jpg" alt="5"></div>
    </div>

    <button class="btn-play" id="playBtn" onclick="toggleMusic()">ðŸŽµ Play Our Song</button>

    <audio id="myAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- 1. BALLOON GENERATOR ---
        function createBalloon() {
            const container = document.getElementById('balloon-container');
            const colors = ['#ff4d6d', '#ff758f', '#ff85a1', '#ffccd5'];
            
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const size = Math.random() * 40 + 40;
            const left = Math.random() * 100;
            const duration = Math.random() * 5 + 8;
            const color = colors[Math.floor(Math.random() * colors.length)];

            balloon.style.left = left + 'vw';
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = color;
            balloon.style.animationDuration = duration + 's';
            
            // Pop event
            balloon.addEventListener('mousedown', pop);
            balloon.addEventListener('touchstart', pop);

            container.appendChild(balloon);

            // Clean up balloon after it floats away
            setTimeout(() => {
                if(balloon.parentNode) balloon.remove();
            }, duration * 1000);
        }

        function pop(e) {
            const b = e.currentTarget;
            b.classList.add('popping');
            // Add some burst particles using the existing canvas logic
            for(let i=0; i<8; i++) hearts.push(new Heart(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY, true));
            
            setTimeout(() => b.remove(), 200);
        }

        // Spawn balloons continuously
        setInterval(createBalloon, 800);

        // --- 2. AUTO SHUFFLE ---
        function autoShuffle() {
            const stack = document.getElementById('mainStack');
            const cards = Array.from(stack.getElementsByClassName('photo-card'));
            const topCard = cards.reduce((prev, current) => 
                (parseInt(prev.style.zIndex) > parseInt(current.style.zIndex)) ? prev : current
            );
            topCard.classList.add('move-to-back');
            setTimeout(() => {
                cards.forEach(card => {
                    let currentZ = parseInt(card.style.zIndex);
                    card.style.zIndex = currentZ + 1;
                });
                topCard.style.zIndex = "1";
                topCard.classList.remove('move-to-back');
                topCard.style.transform = `rotate(${Math.floor(Math.random() * 20) - 10}deg)`;
            }, 800);
        }
        setInterval(autoShuffle, 3000);

        // --- 3. INTERACTIVE HEARTS (CANVAS) ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Heart {
            constructor(x, y, isBurst = false) {
                this.x = x; this.y = y;
                this.size = Math.random() * 15 + 10;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = isBurst ? (Math.random() - 0.5) * 10 : -Math.random() * 2 - 1;
                this.opacity = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; }
            draw() { 
                ctx.globalAlpha = this.opacity; 
                ctx.fillStyle = "#ff4d6d";
                ctx.font = `${this.size}px serif`;
                ctx.fillText('â¤ï¸', this.x, this.y); 
            }
        }

        function handleInteraction(e) {
            let x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            if(x && y && Math.random() > 0.8) hearts.push(new Heart(x, y, true));
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            hearts.forEach((h, i) => { 
                h.update(); h.draw(); 
                if(h.opacity <= 0) hearts.splice(i, 1); 
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 4. AUDIO ---
        const audio = document.getElementById('myAudio');
        const btn = document.getElementById('playBtn');
        let playing = false;

        function toggleMusic() {
            if(!playing) {
                audio.play();
                btn.innerText = "â¸ Pause Song";
                playing = true;
            } else {
                audio.pause();
                btn.innerText = "ðŸŽµ Play Our Song";
                playing = false;
            }
        }
    </script>
</body>
</html>
