<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&P</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --soft-pink: #fff0f3; 
            --warm-glow: #ffe5d9; /* The color it shifts to when music plays */
            --text-color: #8c5e5e;
        }

        body {
            background-color: var(--soft-pink);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            touch-action: manipulation;
            transition: background-color 3s ease; /* Smooth transition for the color shift */
        }

        /* Class to trigger when music plays */
        body.music-playing {
            animation: backgroundPulse 8s infinite alternate ease-in-out;
        }

        @keyframes backgroundPulse {
            from { background-color: var(--soft-pink); }
            to { background-color: var(--warm-glow); }
        }

        #heartCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .header-section { text-align: center; padding: 50px 20px 0; z-index: 10; }
        
        h1 { 
            font-size: 2rem; 
            color: var(--primary); 
            margin-bottom: 8px; 
            text-shadow: 1px 1px white; 
            cursor: pointer;
            user-select: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1:hover {
            animation: heartbeat 1.2s infinite;
        }

        .message { font-style: italic; font-weight: 500; max-width: 80%; margin: 0 auto; }

        .stack-container {
            position: relative;
            width: 280px; height: 380px;
            margin: 40px auto;
            z-index: 10; perspective: 1000px;
        }

        .photo-card {
            position: absolute;
            width: 100%; height: 100%;
            background: white;
            padding: 10px 10px 50px 10px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #fce4ec;
        }

        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        .c1 { transform: rotate(-5deg); z-index: 5; }
        .c2 { transform: rotate(3deg); z-index: 4; }
        .c3 { transform: rotate(-2deg); z-index: 3; }
        .c4 { transform: rotate(6deg); z-index: 2; }
        .c5 { transform: rotate(-8deg); z-index: 1; }

        .move-to-back {
            transform: translateX(400px) rotate(35deg) scale(0.7) !important;
            opacity: 0; z-index: 0 !important;
        }

        .btn-play {
            margin-top: 10px;
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 20;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        .btn-play:active { transform: scale(0.95); }
    </style>
</head>
<body onmousemove="handleInteraction(event)" ontouchmove="handleInteraction(event)">

    <canvas id="heartCanvas"></canvas>

    <div class="header-section">
        <h1 onmouseover="releaseHeartsFromText(event)" onclick="releaseHeartsFromText(event)">Happy Valentine's Day</h1>
        <p class="message">"Hun aaja tu vi munda ta tyaar baitha,Tere utton vekh jaan vaare."</p>
    </div>

    <div class="stack-container" id="mainStack">
        <div class="photo-card c1" style="z-index: 5;"><img src="Princess1.jpg"></div>
        <div class="photo-card c2" style="z-index: 4;"><img src="Princess2.jpg"></div>
        <div class="photo-card c3" style="z-index: 3;"><img src="Princess3.jpg"></div>
        <div class="photo-card c4" style="z-index: 2;"><img src="Princess4.jpg"></div>
        <div class="photo-card c5" style="z-index: 1;"><img src="Princess5.jpg"></div>
    </div>

    <button class="btn-play" id="playBtn" onclick="toggleMusic()">üéµ Play Our Song</button>

    <audio id="myAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- 1. AUTO SHUFFLE ---
        function autoShuffle() {
            const stack = document.getElementById('mainStack');
            const cards = Array.from(stack.getElementsByClassName('photo-card'));
            const topCard = cards.reduce((prev, current) => 
                (parseInt(prev.style.zIndex) > parseInt(current.style.zIndex)) ? prev : current
            );
            topCard.classList.add('move-to-back');
            setTimeout(() => {
                cards.forEach(card => {
                    let currentZ = parseInt(card.style.zIndex);
                    card.style.zIndex = currentZ + 1;
                });
                topCard.style.zIndex = "1";
                topCard.classList.remove('move-to-back');
                topCard.style.transform = `rotate(${Math.floor(Math.random() * 20) - 10}deg)`;
            }, 800);
        }
        setInterval(autoShuffle, 2500);

        // --- 2. HEARTS ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Heart {
            constructor(x, y, isBurst = false, sizeMultiplier = 1) {
                this.x = x; this.y = y;
                this.size = (Math.random() * 10 + 8) * sizeMultiplier;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = isBurst ? (Math.random() - 0.5) * 6 : -Math.random() * 2 - 1;
                this.opacity = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.015; }
            draw() { ctx.globalAlpha = this.opacity; ctx.font = `${this.size}px serif`; ctx.fillText('‚ù§Ô∏è', this.x, this.y); }
        }

        function releaseHeartsFromText(e) {
            const rect = e.target.getBoundingClientRect();
            for(let i=0; i<8; i++) {
                let x = rect.left + Math.random() * rect.width;
                let y = rect.top + Math.random() * rect.height;
                hearts.push(new Heart(x, y, true, 0.8));
            }
        }

        function handleInteraction(e) {
            let x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            if(x && y) for(let i=0; i<1; i++) hearts.push(new Heart(x, y, true, 0.5));
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            if (Math.random() < 0.1) hearts.push(new Heart(Math.random() * canvas.width, canvas.height + 20));
            hearts.forEach((h, i) => { h.update(); h.draw(); if(h.opacity <= 0) hearts.splice(i, 1); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 3. LOCAL AUDIO & BACKGROUND SHIFT ---
        const audio = document.getElementById('myAudio');
        const btn = document.getElementById('playBtn');
        const body = document.body;
        let playing = false;

        function toggleMusic() {
            if(!playing) {
                audio.play();
                btn.innerText = "‚è∏ Pause Song";
                body.classList.add('music-playing'); // Start color shift
                playing = true;
            } else {
                audio.pause();
                btn.innerText = "üéµ Play Our Song";
                body.classList.remove('music-playing'); // Stop color shift
                playing = false;
            }
        }
    </script>
</body>
</html>
